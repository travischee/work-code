  <div class="container">
    <h2>Create Account</h2>
    <form id="create-account-form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone number (please state country code)</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <label>Gender:</label>

            <div class="gender-container">
                <label>
                    <input type="radio" name="gender" value="male" required>
                    Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required>
                    Female
                </label>
      <div class="form-group">
        <button type="submit">Create Account</button>
      </div>
    </form>
  </div>

  <footer>

  <script>
    const createAccountForm = document.getElementById('create-account-form');
    const fullnameInput = document.getElementById('fullname');
    const phoneNumberInput = document.getElementById('phoneNumber');
    const emailInput = document.getElementById('email');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    createAccountForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Reset previous error messages
      const errorMessages = createAccountForm.getElementsByClassName('error');
      for (let i = 0; i < errorMessages.length; i++) {
        errorMessages[i].remove();
      }

      // Validate inputs
      let isValid = true;

      if (fullnameInput.value.trim() === '') {
        showError(fullnameInput, 'Full Name is required');
        isValid = false;
      }

      if (phoneNumberInput.value.trim() === '') {
        showError(phoneNumberInput, 'Phone Number is required');
        isValid = false;
      }

      if (emailInput.value.trim() === '') {
        showError(emailInput, 'Email is required');
        isValid = false;
      }

      if (usernameInput.value.trim() === '') {
        showError(usernameInput, 'Username is required');
        isValid = false;
      }

      if (passwordInput.value.trim() === '') {
        showError(passwordInput, 'Password is required');
        isValid = false;
      }

      if (isValid) {
        
        alert('Account created successfully!');
        createAccountForm.reset(); // Clear form inputs
      }
    });

    function showError(input, message) {
      input.classList.add('error');
      const errorMessage = document.createElement('span');
      errorMessage.className = 'error';
      errorMessage.textContent = message;
      input.parentNode.appendChild(errorMessage);
    }
  </script>
