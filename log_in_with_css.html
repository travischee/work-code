  <div class="container">

    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
    <div class="create-account">
      Don't have an account? <a href="sign up with css.html">Create one</a>.
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      // Reset previous error messages
      const errorMessages = loginForm.getElementsByClassName('error');
      for (let i = 0; i < errorMessages.length; i++) {
        errorMessages[i].remove();
      }

      // Validate inputs
      let isValid = true;

      if (usernameInput.value.trim() === '') {
        showError(usernameInput, 'Username is required');
        isValid = false;
      }

      if (passwordInput.value.trim() === '') {
        showError(passwordInput, 'Password is required');
        isValid = false;
      }

      if (isValid) {
        // Perform actual login authentication here
        const username = usernameInput.value;
        const password = passwordInput.value;

        // Dummy login validation
        if (username === 'admin' && password === 'password') {
          alert('Login successful!');
          // Redirect to a dashboard or another page
        } else {
          showError(passwordInput, 'Invalid username or password');
        }
      }
    });

    function showError(input, message) {
      input.classList.add('error');
      const errorMessage = document.createElement('span');
      errorMessage.className = 'error';
      errorMessage.textContent = message;
      input.parentNode.appendChild(errorMessage);
    }
  </script>
