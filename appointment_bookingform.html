  <header>

        <li><a href="contact_us.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="appointment-form">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
      <div class="input-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required />
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-group">
        <label for="ConsultationType">Consultation type:</label>
        <select id="ConsultationType">
          <option value="physical">Physical</option>
          <option value="online">Online</option>
        </select>
      </div>
      <div class="input-group">
        <label for="medicationType">Medication type:</label>
        <select id="medicationType">
          <option value="physical">Yes</option>
          <option value="online">No</option>
        </select>
      </div>
      <div class="input-group">
        <label for="appointmentDate">Appointment Date:</label>
        <input type="date" id="appointmentDate" required />
      </div>
      <div class="input-group">
        <label for="appointmentTime">Appointment Time:</label>
        <input type="time" id="appointmentTime" required />
      </div>
      <div class="input-group">
        <label for="additionalMessage">Additional Message:</label>
        <textarea id="additionalMessage" rows="4"></textarea>
      </div>
      <button type="submit">Book Appointment</button>
    </form>
  </div>

  <script src="appointment bookingform.js"></script>
</body>
