  <div class="container">
    <h2>Payment</h2>
    <form id="payment-form">
      <div class="form-group">
        <label for="card-holder-name">Cardholder Name</label>
        <input type="text" id="card-holder-name" name="card-holder-name" required>
      </div>
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" required>
      </div>
      <div class="form-group">
        <label for="expiration-date">Expiration Date</label>
        <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required>
      </div>
      <div class="form-group">
        <label for="postal-code">Postal Code</label>
        <input type="text" id="postal-code" name="postal-code" required>
      </div>
      <div class="form-group">
        <button type="submit" onclick="handlePayment()">Pay Now</button>
      </div>
      </form>
      <div class="payment-methods">
        <img src="visa.png" alt="Visa">
        <img src="mastercard.png" alt="Mastercard">
        <img src="paypal.png" alt="PayPal">
        <img src="applepay.png" alt="Apple Pay">
        <img src="googlepay.png" alt="Google Pay">
      </div>
    </div>
  
    <script>
      const paymentForm = document.getElementById('payment-form');
      const cardHolderNameInput = document.getElementById('card-holder-name');
      const cardNumberInput = document.getElementById('card-number');
      const expirationDateInput = document.getElementById('expiration-date');
      const cvvInput = document.getElementById('cvv');
      const postalCodeInput = document.getElementById('postal-code');
  
      paymentForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
  
        // Reset previous error messages
        const errorMessages = paymentForm.getElementsByClassName('error');
        for (let i = 0; i < errorMessages.length; i++) {
          errorMessages[i].remove();
        }
  
        // Validate inputs
        let isValid = true;
  
        if (cardHolderNameInput.value.trim() === '') {
          showError(cardHolderNameInput, 'Cardholder Name is required');
          isValid = false;
        }
  
        if (cardNumberInput.value.trim() === '') {
          showError(cardNumberInput, 'Card Number is required');
          isValid = false;
        }
  
        if (expirationDateInput.value.trim() === '') {
          showError(expirationDateInput, 'Expiration Date is required');
          isValid = false;
        }
  
        if (cvvInput.value.trim() === '') {
          showError(cvvInput, 'CVV is required');
          isValid = false;
        }
  
        if (postalCodeInput.value.trim() === '') {
          showError(postalCodeInput, 'Postal Code is required');
          isValid = false;
        }
  
        if (isValid) {
          
          alert('Payment successful!');
          paymentForm.reset(); 
        }
      });
  
      function showError(input, message) {
        input.classList.add('error');
        const errorMessage = document.createElement('span');
        errorMessage.className = 'error';
        errorMessage.textContent = message;
        input.parentNode.appendChild(errorMessage);
      }
  
      function handlePayment() {
        alert('Payment successful!');
        paymentForm.reset(); 
      
    }
    </script>
